<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sosyal Medya Hizmetleri</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .contact {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            text-decoration: none;
        }
        .contact img {
            width: 30px;
            height: 30px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }
        .header p {
            font-size: 14px;
            color: #555;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .platform {
            width: 200px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 3px solid;
            border-radius: 15px;
            color: black;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            background-color: transparent;
            cursor: pointer;
            transition: 0.3s;
        }
        .platform:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
        .platform img {
            margin-right: 10px;
        }
        .instagram { border-color: #E4405F; }
        .tiktok { border-color: #000000; }
        .twitter { border-color: #1DA1F2; }

        /* Özel logo boyutları */
        .instagram img { width: 50px; height: 50px; }
        .tiktok img { width: 90px; height: 90px; }
        .twitter img { width: 45px; height: 60px; }
    </style>
</head>
<body>

    <!-- İletişim Linki -->
    <a class="contact" href="https://www.instagram.com/trakyali_pitbul" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        Buradan bana ulaşabilirsiniz
    </a>

    <div class="header">
        <h1>Sosyal Medya Hizmetlerimiz</h1>
        <p>Hizmet almak istediğiniz sosyal medyaya tıklayıp paketleri görüntüleyebilirsiniz.</p>
    </div>

    <div class="container">
        <div class="platform instagram" onclick="window.location.href='instagram.html'">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            İnstagram
        </div>
        <div class="platform tiktok" onclick="window.location.href='tiktok.html'">
            <img src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg" alt="TikTok">
            TikTok
        </div>
        <div class="platform twitter" onclick="window.location.href='twitter.html'">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/X_logo_2023.svg" alt="Twitter">
            Twitter
        </div>
    </div>

</body>
</html>
