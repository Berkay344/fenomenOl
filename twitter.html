<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Hizmet Paketleri</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #0a0a0a; /* Koyu Siyah Arka Plan */
            color: #fff; /* Beyaz Yazılar */
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #00E6FF; /* Neon Açık Mavi */
            font-size: 42px;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 0 0 15px #00E6FF, 0 0 30px #00E6FF; /* Neon Glow Efekti */
        }
        h2 {
            background-color: #00E6FF; /* Neon Açık Mavi */
            color: #0a0a0a; /* Koyu Siyah */
            padding: 12px;
            border-radius: 5px;
            display: inline-block;
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00E6FF; /* Neon Glow Efekti */
        }
        .service-category {
            background-color: #111; /* Daha Koyu Gri/Siyah */
            margin: 20px auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 230, 255, 0.5); /* Hafif Glow Efekti */
            max-width: 600px;
        }
        .service-item {
            font-size: 20px;
            font-weight: bold;
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            color: #fff; /* Beyaz Yazılar */
            text-shadow: 0 0 10px #00E6FF; /* Hafif Neon Efekti */
        }
        .price {
            color: #00E6FF; /* Neon Açık Mavi */
            font-weight: bold;
            text-shadow: 0 0 12px #00E6FF, 0 0 20px #00E6FF; /* Daha Belirgin Neon Efekti */
        }
        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 14px 30px;
            background-color: #00E6FF; /* Neon Açık Mavi */
            color: black;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 12px #00E6FF; /* Hafif Neon Parlama */
            transition: 0.3s ease-in-out;
            box-shadow: 0 0 20px rgba(0, 230, 255, 0.8);
        }
        .back-button:hover {
            background-color: #00C2CC; /* Bir Ton Koyu Mavi */
            box-shadow: 0 0 30px rgba(0, 230, 255, 1);
        }
    </style>
</head>
<body>

    <h1>Twitter Hizmet Paketleri</h1>

    <!-- Takipçi Kategorisi -->
    <div class="service-category">
        <h2>Takipçi</h2>
        <div class="service-item">100 Takipçi <span class="price">90₺</span></div>
        <div class="service-item">500 Takipçi <span class="price">360₺</span></div>
        <div class="service-item">1.000 Takipçi <span class="price">650₺</span></div>
    </div>

    <!-- Beğeni Kategorisi -->
    <div class="service-category">
        <h2>Beğeni</h2>
        <div class="service-item">100 Beğeni <span class="price">75₺</span></div>
        <div class="service-item">500 Beğeni <span class="price">225₺</span></div>
        <div class="service-item">1.000 Beğeni <span class="price">350₺</span></div>
    </div>

    <!-- Retweet Kategorisi -->
    <div class="service-category">
        <h2>Retweet</h2>
        <div class="service-item">100 Retweet <span class="price">60₺</span></div>
        <div class="service-item">500 Retweet <span class="price">250₺</span></div>
        <div class="service-item">1.000 Retweet <span class="price">450₺</span></div>
    </div>

    <!-- Geri Butonu -->
    <a href="index.html" class="back-button">Ana Sayfaya Dön</a>

</body>
</html>
